<!doctype html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mini To-Do</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Mini ToDo</h1>

		<input id="taskInput" placeholder="Nova tarefa" />
		<button onclick="addTask()">Adicionar</button>
		<br />
		<br />
		<label for="taskToDelete">Tarefa a ser apagada:</label>
		<input id="taskToDelete" type="text" placeholder="ID da tarefa" />
		<button onclick="deleteTask()">Apagar Tarefa</button>
		<ul id="taskList"></ul>

		<script src="script.js"></script>
	</body>
</html>
